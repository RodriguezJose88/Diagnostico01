<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Avatar</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="contenedor">
        </tbody>
      </table>
   </div>
 
   <div class="d-flex justify-content-center">
 
    <form class="crud-form">
        <h2>Registro de la persona</h2>
        <div class="mb-3">
          <label for="first_name" class="form-label">Primer Nombre  </label>
          <input  class="form-control" id="first_name" >
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Segundo Nombre  </label>
            <input  class="form-control" id="last_name" >
          </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">Img</label>
          <input type="avatar" class="form-control" id="avatar">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <input type="hidden" name="id">
      </form>
    </div>

    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
